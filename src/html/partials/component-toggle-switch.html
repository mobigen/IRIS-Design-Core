<!-- context menu -->
<div class="page-header">
  <h2 class="page-header__lable">component</h2>
  <h3 class="page-header__title">Toggle Switch</h3>
</div>
<div class="page-content">
  <p class="page__desc">토글 스위치는 두 상태 사이를 빠르게 전환하는데 사용합니다.<br /> 일반적으로 On/Off 기능에 사용합니다.</p>
  <div class="page__usage md">
    <ul>
      <li>토글 스위치는 <code class="code-inline">label</code> 없이 사용하는 경우와 함께 사용하는 경우를 고려하여 구현 되었습니다.</li>
      <li>토글 스위치는 <em class="text-emphasis">2개</em>의 사이즈가 있습니다.</li>
    </ul>
  </div>

  <div class="component-variation">
    <span class="component-variation__name">Default</span>
    <div class="component-example">
      <div class="component-example__live">
        <div>
          <div class="component-example__row">
            <p class="component-example__size-label">Size: md</p>
            <div class="component-examle__item-group">
              <div class="toggle-switch" role="switch">
                <button class="toggle-switch__switch" type="button" aria-selected="false">
                  <span class="toggle-switch__handle">
                    <span class="ir-pm"></span>
                  </span>
                </button>
              </div>
              <!-- toggle-switch__switch--selected 추가 시 button 활성화 -->
              <div class="toggle-switch" role="switch">
                <button class="toggle-switch__switch toggle-switch__switch--selected" type="button" aria-selected="true">
                  <span class="toggle-switch__handle">
                    <span class="ir-pm"></span>
                  </span>
                </button>
              </div>
            </div>
          </div>
          <div class="component-example__row">
            <p class="component-example__size-label">Size: sm</p>
            <div class="component-examle__item-group">
              <div class="toggle-switch toggle-switch--sm">
                <button class="toggle-switch__switch" type="button" aria-selected="false">
                  <span class="toggle-switch__handle">
                    <span class="ir-pm"></span>
                  </span>
                </button>
              </div>
              <!-- toggle-switch__switch--selected 추가 시 button 활성화 -->
              <div class="toggle-switch toggle-switch--sm">
                <button class="toggle-switch__switch toggle-switch__switch--selected" type="button" aria-selected="true">
                  <span class="toggle-switch__handle">
                    <span class="ir-pm"></span>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="component-variation">
    <span class="component-variation__name">Label</span>
    <div class="component-example">
      <div class="component-example__live">
        <div>
          <div class="component-example__row">
            <p class="component-example__size-label">Size: md</p>
            <div class="component-examle__item-group">
              <div class="toggle-switch" role="switch">
                <label for="toggleSwitch1" class="toggle-switch__label" role="presentation" for="switch-label-01">label</label>
                <button id="toggleSwitch1" class="toggle-switch__switch" type="button" aria-selected="false" id="switch-label-01">
                  <span class="toggle-switch__handle">
                    <span class="ir-pm"></span>
                  </span>
                </button>
              </div>
              <!-- toggle-switch__switch--selected 추가 시 button 활성화 -->
              <div class="toggle-switch" role="switch">
                <label for="toggleSwitch2" class="toggle-switch__label" role="presentation" for="switch-label-02">label</label>
                <button id="toggleSwitch2" class="toggle-switch__switch toggle-switch__switch--selected" type="button" aria-selected="true" id="switch-label-02">
                  <span class="toggle-switch__handle">
                    <span class="ir-pm"></span>
                  </span>
                </button>
              </div>
            </div>
          </div>
          <div class="component-example__row">
            <p class="component-example__size-label">Size: sm</p>
            <div class="component-examle__item-group">
              <div class="toggle-switch toggle-switch--sm">
                <label for="toggleSwitch3" class="toggle-switch__label" role="presentation" for="switch-label-03">label</label>
                <button id="toggleSwitch3" class="toggle-switch__switch" type="button" aria-selected="false" id="switch-label-03">
                  <span class="toggle-switch__handle">
                    <span class="ir-pm"></span>
                  </span>
                </button>
              </div>
              <!-- toggle-switch__switch--selected 추가 시 button 활성화 -->
              <div class="toggle-switch toggle-switch--sm">
                <label for="toggleSwitch4" class="toggle-switch__label" role="presentation" for="switch-label-04">label</label>
                <button id="toggleSwitch4" class="toggle-switch__switch toggle-switch__switch--selected" type="button" aria-selected="true" id="switch-label-04">
                  <span class="toggle-switch__handle">
                    <span class="ir-pm"></span>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
