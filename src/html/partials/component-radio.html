<!-- radio -->
<div class="page-header">
  <h2 class="page-header__lable">component</h2>
  <h3 class="page-header__title">Radio</h3>
</div>
<div class="page-content">
  <p class="page__desc">라디오 버튼은 여러 항목 그룹이 있고 그 그룹에서 하나만 선택할 수 있을때 사용합니다.</p>
  <div class="page__usage md">
    <ul>
      <li>라디오는 <em class="text-emphasis">2개</em> 크기로 구분합니다.</li>
      <li>라디오는 default, hover, checked, disabled <em class="text-emphasis">총 4개</em> 상태를 갖습니다.</li>
    </ul>
  </div>

  <div class="component-variation">
    <span class="component-variation__name">Default Radio</span>
    <div class="component-example">
      <div class="component-example__live">
        <div>
          <div class="component-example__row">
            <p class="component-example__size-label">Size: lg</p>
            <div class="component-examle__item-group">
              <div class="radios">
                <!-- default -->
                <div class="radio radio--lg">
                  <input type="radio" id="radioId-lg-01" name="radio-group-lg" class="radio__input" value="label" />
                  <label for="radioId-lg-01" class="radio__label">label </label>
                </div>
                <!-- checked -->
                <div class="radio radio--lg">
                  <input type="radio" id="radioId-lg-02" name="radio-group-lg" class="radio__input" value="label" checked />
                  <label for="radioId-lg-02" class="radio__label">label </label>
                </div>
                <!-- disabled -->
                <div class="radio radio--lg">
                  <input type="radio" id="radioId-lg-03" name="radio-group-lg-disabled" class="radio__input" value="label" disabled />
                  <label for="radioId-lg-03" class="radio__label">label </label>
                </div>
                <!-- checked + disabled -->
                <div class="radio radio--lg">
                  <input type="radio" id="radioId-lg-03" name="radio-group-lg-disabled" class="radio__input" value="label" checked disabled />
                  <label for="radioId-lg-03" class="radio__label">label </label>
                </div>
              </div>
            </div>
          </div>
          <div class="component-example__row">
            <p class="component-example__size-label">Size: md</p>
            <div class="component-examle__item-group">
              <div class="radios">
                <!-- default -->
                <div class="radio">
                  <input type="radio" id="radioId-01" name="radio-group" class="radio__input" value="label" />
                  <label for="radioId-01" class="radio__label">label </label>
                </div>
                <!-- checked -->
                <div class="radio">
                  <input type="radio" id="radioId-02" name="radio-group" class="radio__input" value="label" checked />
                  <label for="radioId-02" class="radio__label">label </label>
                </div>
                <!-- disabled -->
                <div class="radio">
                  <input type="radio" id="radioId-03" name="radio-group-disabled" class="radio__input" value="label" disabled />
                  <label for="radioId-03" class="radio__label">label </label>
                </div>
                <!-- checked + disabled -->
                <div class="radio">
                  <input type="radio" id="radioId-03" name="radio-group-disabled" class="radio__input" value="label" checked disabled />
                  <label for="radioId-03" class="radio__label">label </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
